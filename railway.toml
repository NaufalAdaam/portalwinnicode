[phases.setup]
aptPkgs = [
  "php82",
  "php82-pdo",
  "php82-pdo_mysql",
  "php82-mysql",
  "php82-mysqli",
  "php82-mbstring",
  "php82-xml",
  "php82-curl",
  "php82-zip"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[phases.build]
cmds = [
  "php artisan config:clear",
  "php artisan config:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
